<body>
  <div id="tsparticles"></div>

  <audio id="backgroundMusic" preload="auto" loop>
    <source src="https://dedicapag.rf.gd/musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <button id="play-music-btn"
    onclick="document.getElementById('backgroundMusic').play(); this.style.display='none';"
    style="display:none; position: fixed; top: 20px; right: 20px; z-index: 999; padding: 10px 15px; font-size: 16px; border-radius: 8px; background: #ff5e5e; color: white; border: none; cursor: pointer;">
    ðŸ”Š Activar mÃºsica
  </button>

  <!-- ... tu cÃ³digo de login-section y content-section igual ... -->

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      particles: {
        color: { value: "#ffffff" },
        number: { value: 120 },
        size: { value: 2 },
        move: { enable: true, speed: 0.5 },
        opacity: { value: 0.8 },
        shape: { type: "circle" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 80 } }
      }
    });

    let password = '';
    const passwordDisplay = document.getElementById('password-display');

    function addDigit(digit) {
      password += digit;
      updateDisplay();
      animateKey(digit);
    }

    function deleteDigit() {
      password = password.slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      passwordDisplay.textContent = 'â™¥'.repeat(password.length);
    }

    function checkPassword() {
      const error = document.getElementById('error');
      if (password === '3003') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('content-section').style.display = 'block';
        document.getElementById('play-music-btn').style.display = 'inline-block';
      } else {
        error.style.display = 'block';
        password = '';
        updateDisplay();
        setTimeout(() => error.style.display = 'none', 2000);
      }
    }

    function animateKey(key) {
      const buttons = document.querySelectorAll('.key');
      buttons.forEach(button => {
        if (button.textContent === key) {
          button.style.transform = 'scale(0.95)';
          setTimeout(() => button.style.transform = 'scale(1)', 100);
        }
      });
    }
  </script>
</body>
</html>
